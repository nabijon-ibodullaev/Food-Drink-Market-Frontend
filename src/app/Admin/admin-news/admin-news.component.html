<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened">
    <mat-list>
      <p class="text-end">
        <span class="text-danger px-2" (click)="sidenav.toggle()">
          <i class="fa-solid fa-square-xmark fa-2x"></i>
        </span>
      </p>
      <mat-list-item
        ><a routerLink="/admin"
          ><i class="fa-solid fa-user"></i> Admin Panel</a
        ></mat-list-item
      >
      <mat-list-item
        ><a routerLink="/admin-products"
          ><i class="fa-solid fa-basket-shopping"></i> Products</a
        ></mat-list-item
      >
      <mat-divider></mat-divider>
      <mat-list-item>
        <a routerLink="/admin-users"><i class="fa-solid fa-users"></i> Users</a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item
        ><a routerLink="/admin-banner"
          ><i class="fa-solid fa-images"></i> Banners</a
        ></mat-list-item
      >
      <mat-divider></mat-divider>
      <mat-list-item>
        <a routerLink="/admin-sale-products"
          ><i class="fa-solid fa-gift"></i> Sale Products
        </a></mat-list-item
      >
      <mat-divider></mat-divider>
      <mat-list-item
        ><a routerLink="/admin-news"
          ><i class="fa-solid fa-square-rss"></i> News</a
        ></mat-list-item
      ><mat-divider></mat-divider>
      <mat-list-item
        ><a routerLink="/admin-blog"
          ><i class="fa-solid fa-message"></i> Blog</a
        ></mat-list-item
      >
    </mat-list>
  </mat-sidenav>
  <div class="grid-container">
    <div class="d-sm-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center justify-content-sm-between">
        <p>
          <button mat-button (click)="sidenav.toggle()">
            <i class="fas fa-bars"></i>
          </button>
        </p>
        <p class="fw-bold fs-5 text-uppercase">ADMIN Dashboard</p>
      </div>

      <form action="">
        <div class="form-group">
          <div class="input-group">
            <input
              type="search"
              name="search"
              id="search"
              class="form-control"
              placeholder="Search"
              aria-describedby="helpId"
            />
            <button class="btn btn-danger btn-sm px-3">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</mat-sidenav-container>
