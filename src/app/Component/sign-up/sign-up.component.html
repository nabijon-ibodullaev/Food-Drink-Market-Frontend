<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 py-5">
      <form #signUp="ngForm" (ngSubmit)="SignUp(signUp)">
        <h1>LOGIN</h1>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="name">User Name</label>
          <input
            type="text"
            name="name"
            id="name"
            ngModel
            #name="ngModel"
            class="form-control"
          />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            ngModel
            #email="ngModel"
            required
            class="form-control"
          />
        </div>

        <!-- Password input -->
        <label class="form-label" for="password">Password</label>
        <div class="form-outline mb-4">
          <input
            type="password"
            name="password"
            id="password"
            required
            ngModel
            #password="ngModel"
            class="form-control"
          />
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          [disabled]="!signUp.valid"
          class="btn btn-primary btn-block mb-4"
        >
          Sign up
        </button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>You a member? <a routerLink="/login">Login</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
