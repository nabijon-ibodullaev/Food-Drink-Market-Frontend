<div class="container">
  <!--Section: Contact v.2-->
  <section class="mb-4">
    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4 text-uppercase fw-bold">
      Contact us
    </h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5">
      Do you have any questions? Please do not hesitate to contact us directly.
      Our team will come back to you within a matter of hours to help you.
    </p>

    <div class="row">
      <!--Grid column-->
      <div class="col-md-9 mb-md-0 mb-5">
        <form id="contact-form" name="contact-form">
          <!--Grid row-->
          <div class="row my-3">
            <!--Grid column-->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <label for="name" class="">Your name</label>
                <input type="text" id="name" placeholder="Alice" name="name" class="form-control" />
              </div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <label for="email" class="">Your email</label>
                <input type="text" id="email" name="email" placeholder="example@example.com" class="form-control" />
              </div>
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row my-3">
            <div class="col-md-12">
              <div class="md-form mb-0">
                <label for="subject" class="">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Products" class="form-control" />
              </div>
            </div>
          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row my-3">
            <!--Grid column-->
            <div class="col-md-12">
              <div class="md-form">
                <label for="message">Your message</label>
                <textarea type="text" id="message" name="message" placeholder="The main problem is ... ." rows="2"
                  class="form-control md-textarea"></textarea>
              </div>
            </div>
          </div>
          <!--Grid row-->
        </form>

        <div class="text-center text-md-left">
          <a class="btn btn-dark fw-bold px-4 text-uppercase">Send</a>
        </div>
        <div class="status"></div>
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-3 text-center">
        <ul class="list-unstyled mb-0">
          <li>
            <i class="fas fa-map-marker-alt fa-2x"></i>
            <p>Urgench, CA 94126, UZBEKISTAN</p>
          </li>

          <li>
            <i class="fas fa-phone mt-4 fa-2x"></i>
            <p>+ 99 897 361 91 77</p>
          </li>

          <li>
            <i class="fas fa-envelope mt-4 fa-2x"></i>
            <p>supermarket@gmail.com</p>
          </li>
        </ul>
      </div>
      <!--Grid column-->
    </div>
  </section>
  <!--Section: Contact v.2-->
</div>
